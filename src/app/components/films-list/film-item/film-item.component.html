
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{film.name}}</mat-card-title>
    <mat-card-subtitle>{{film.year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{film.imgUrl}}" alt="{{film.name}}">
  <mat-card-content>
    {{film.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Открыть</button>
    <button (click)="addToFavorite()" mat-button>В избранное</button>
  </mat-card-actions>
</mat-card>
